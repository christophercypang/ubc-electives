<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->

  <head>
    <title>UBC EZ Electives Popup Page</title> 
    </head>

    <body>

    <p>

    <button type="button" align="center" onclick="onSubmit(coursename)" id="coursenum" style="width:150px;">Submit</button>
    <button type="button" align="center" onclick="onRemove()" id="courseremove" style="width:150px;">Remove</but



    </body>
</html>
